<!DOCTYPE HTML>
<!-- Brandon Leitch -->
<html>
	<head>
		<title></title>
		<link rel = "stylesheet" href="styles.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body onload="initialize();">
	<header></header>
	<main ondragstart="dragToShip(event);" ondragover="return false">
		<div id="left" ondrop="dropOnContainer(event);">
			<span class="card-container"><img src="images/characters/users/Red.jpg"/></span>
			<span class="card-container"><img src="images/characters/users/Red.jpg"/></span>
			<span class="card-container"><img src="images/characters/users/Red.jpg"/></span>
			<span class="card-container"><img src="images/characters/process/Jerk.jpg"/></span>
			<span class="card-container"><img src="images/characters/process/Jerk.jpg"/></span>
			<span class="card-container"><img src="images/characters/process/Jerk.jpg"/></span>
		</div>
		
		<div id="chasm" ondrop="fadeIn(card)">
			<div id="ship" onclick="push(event);" ondrop="dropOnShip(event);" ondragover="glow();" ondragleave="unglow();">
				<img draggable="false" src="images/transistor.png" />
				<span id="preview" ondragstart="dragFromShip(event);"></span>
			</div>
		</div>
		
		<div id="right" ondrop="dropOnContainer(event);">
			<span class="card-container"></span>
			<span class="card-container"></span>
			<span class="card-container"></span>
			<span class="card-container"></span>
			<span class="card-container"></span>
			<span class="card-container"></span>
		</div>
	</main>
	<footer></footer>
	</body>
</html>
